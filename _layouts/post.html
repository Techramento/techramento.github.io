---
layout: content
---

<div class="Post">
  <header class="Post--header">
    <h1 class="Post--title">
      {{ page.title }}
    </h1>
    <p class="Post--meta">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>
  <article class="Post--content">
    {{ content }}
  </article>
</div>
