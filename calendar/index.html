<script type="text/javascript">

    $(document).ready(function() {

        $('#calendar').fullCalendar({

            googleCalendarApiKey: 'AIzaSyDW0Tv4bWd98hyVZc8t2s7SOA95uBp4cUg',

            events: {

                googleCalendarId: 'techramento.org_eir3cet421mbhdel4mubpljrr0@group.calendar.google.com'

            },

            eventClick:  function(event, jsEvent, view) {

                //set the values and open the modal

                $("#eventInfo").html(linkifyHtml(textToHTML(event.description)));

                $("#eventLink").attr('href', event.url);

                $("#eventContent").dialog({ modal: true, title: event.title, minWidth: 800, minHeight: 400 });

                return false;

            }

        });

    });



    function textToHTML(text) {

        return ((text || "") + "")  // make sure it is a string;

                .replace(/&/g, "&amp;")

                .replace(/</g, "&lt;")

                .replace(/>/g, "&gt;")

                .replace(/\t/g, "    ")

                .replace(/ /g, "&#8203;&nbsp;&#8203;")

                .replace(/\r\n|\r|\n/g, "<br />");

    }



</script>
